<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <nav class="navbar">
        <h2>Guess The Number</h2>
    </nav>
    <section class="main">
        <h1 class="banner">
            <p>1.2.3....100</p>
        </h1>
        <input type="number" id="number-guess" placeholder="What's your guess?">
        <div id="result">

        </div>
        <div class="btn">
            <button type="button" id="btn-submit">Check Me</button>
            <button type="button" id="btn-restart">Restart</button>
        </div>
        <div id="history">

        </div>
    </section>



</body>
<script src="script.js"></script>

</html>
