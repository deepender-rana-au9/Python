<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="./style.css" rel="stylesheet" />
</head>

<body>
    <main>
        <h1 class="heading">Weather App</h1>
        <div class="input">
            <input id="inputValue" type="search" placeholder="Search city" />
        </div>
        <button id="button" type="button" onclick="searchCity()">Search</button>
        <div id="weatherOutput">
            <div class="outputHeader">
                <h4 id="cityName">----</h4>
            </div>
            <div class="mainOutput">
                <h1 id="weatherType">----</h1>
                <ul>
                    <li class="list">Temp : <span id="temp">--</span>°</li>
                    <li class="list">Min Temp : <span id="minTemp">--</span>°</li>
                    <li class="list">Max Temp : <span id="maxTemp">--</span>°</li>
                </ul>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>

</body>

</html>
